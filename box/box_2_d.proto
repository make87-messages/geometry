syntax = "proto3";
package make87.geometry.box;
import "google/protobuf/timestamp.proto";

message Box2D {
    google.protobuf.Timestamp timestamp = 1;
    float x = 2;
    float y = 3;
    float width = 4;
    float height = 5;
    float rotation = 6;
}

message Box2DAxisAligned {
    google.protobuf.Timestamp timestamp = 1;
    float x = 2;
    float y = 3;
    float width = 4;
    float height = 5;
}


