syntax = "proto3";
package make87_messages.geometry.box;
import "make87_messages/geometry/box/box_2_d.proto";
import "google/protobuf/timestamp.proto";

message Boxes2D {
    google.protobuf.Timestamp timestamp = 1;
    repeated make87_messages.geometry.box.Box2D boxes = 2;
}

message Boxes2DAxisAligned {
    google.protobuf.Timestamp timestamp = 1;
    repeated make87_messages.geometry.box.Box2DAxisAligned boxes = 2;
}

